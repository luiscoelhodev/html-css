<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em dispositivos de tamanhos de tela diferente ou aumente e diminua a tela do seu navegador. A imagem a seguir se adaptará ao seu tamanho de tela!</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Inserindo áudios em HTML5</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5. Um exemplo de áudio a seguir:</p>
    <audio autoplay preload="metadata" controls loop>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <source src="media/guanacast-33.ogg" type="audio/ogg">
        <source src="media/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não suporta nenhum arquivo áudio. <a href="media/guanacast-33.mp3">Clique aqui para baixar o arquivo em mp3.</a></p>
    </audio>
    
</body>
</html>
