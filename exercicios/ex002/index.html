<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebra de Linhas</h1>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocá-lo entre as tags &lt;p&gt; e &lt;/p&gt;.</p>
    <p>Para quebrar as linhas, basta utilizar o &lt;br&gt;.</p>

    <p>Alguns caracteres especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &real;
        &cent;
        &Delta;
        &uparrow;
        &downarrow;
    </p>
    <p>Alguns emojis:
        &#x1F596;
        &#x1F604;
    </p>
</body>
</html>
